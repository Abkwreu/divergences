 #Events
 dvg_spain.1.t:0 "The Caladeran Revolt!"
 dvg_spain.1.d:0 "Treachery!"
 dvg_spain.1.f:0 "The Independence of Gran Colombia has sent ripples throughout Arcadia and Ameriga, and these ripples have finally reached Caladero. They have abandoned the Spanish Crown and seek independence."
 dvg_spain.1.a:0 "¡Viva España!"
 dvg_spain.2.t:0 "The Revolt is Over!"
 dvg_spain.2.d:0 "We have succeeded!"
 dvg_spain.2.f:0 "The Revolt has failed! In the ruined countryside and cities of Caladero, the power of the Spanish has never been seen more than now. To our loyal subjects in the revolt, we should grant them more autonomy in their affairs as a reward for their loyalty. It is time to reconquer our empire in Arcadia!"
 dvg_spain.2.a:0 "We will soon put down the rebellion in the north as well."
 dvg_spain.3.t:0 "Disaster in the War!"
 dvg_spain.3.d:0 "The War is Over"
 dvg_spain.3.f:0 "Caladero has won! In the ruined countryside and cities of New Granada, the power of the Spanish is hardly seen, with Spanish armies routed, and there are many among our subjects who call for the independence of all of Granada!"
 dvg_spain.3.a:0 "We have no means left to enforce our will on the Granadans, it is up to them to decide their future."
