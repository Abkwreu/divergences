 #Bosnian
 ig_bosniak_beys:0 "Bosniak Beys"
 ig_bosniak_beys_desc:0 "The Beys of Bačka were established to guard the military frontier of the Ottoman empire, and have remained influential since."
 #Incan Groups
 ig_inka:0 "Inka"
 ig_inka_desc:0 "Roughly translated from Quechua as 'lord', the Inka are the Tawantinsuyu nobility, ruling over the people of the Andes since Pachacuti's conquests of the fifteenth century."
 ig_inkan_priesthood:0 "Inkan Priesthood"
 ig_inkan_priesthood_desc:0 "Led by the High Priest of the Sun, the Willaq Umu, the Tawantinsuyu priesthood wield a great deal of power, and frequently serve as generals in the empire's military. The Incan religion, and its attendant human sacrifice, plays a key role in maintaining Incan hegemony over the disparate Indigenous groups of the Andes."
 #Belgian Groups
 ig_BEL_rooster:0 "Vieille Roosters"
 ig_BEL_rooster_desc:0 "The 'Roosters' are the corporate elite of Belgian secioty, they wish for the advancement of Belgium to the world stage to their own intrests."
 ig_BEL_arcadia_new:0 "Novelle Arcadian"
 ig_BEL_arcadia_new_desc:0 "The 'Novelle Arcadian' is a idea that is shared by many itellectuals within our nation, the idea being that the people of Arcadia should unite into one nation whos ideas are one of liberity, equality, and democracy."
 ig_BEL_lion:0 "Lionne du Bourgogne"
 ig_BEL_lion_desc:0 "The Lionnes are the aristocrats of the nation who seek are more conservative role of the goverment with the ultimate goal of placing a Borgogne as the ruler of Belgium."
 #Geus Groups
 ig_dutch_reformed_church:0 "Dutch Reformed Church"
 ig_dutch_reformed_church_desc:0 "A branch of protestantism founded in the calvinist tradition, it quickly became the dominant faith among Dutch settlers in South Africa. Adherence to the faith is largley driven by a desire to assert an independent identity from the Burgundian church, and subsequently, Burgundian rule"
 ig_kommandos:0 "Kommandos"
 ig_kommandos_desc:0 "As we lack the resources to field a professional standing army, armed citizens, known as Kommandos, are called upon to handle conflict with our neighbours."
 ig_stadbewooners:0 "Stadbewooners"
 ig_stadbewooners_desc:0 "The various merchants and shopkeepers living in the cities. While not strictly opposed to expantion, they would prefer to avoid conflicts that may interrupt commercial activity"
 ig_landsburgers:0 "Landsburgers"
 ig_landsburgers_desc:0 "Landowners with enough wealth to influence the policies of the government. Much of the administration in the country is conducted in the form of landowners managing their assets and collecting rents"
 ig_vrijburgers:0 "Vrijburgers"
 ig_vrijburgers_desc:0 "Settlers who own and work their own land, but lack the capital to influence government policy"
 ig_grondraad:0 "Grondraad"
 ig_grondraad_desc:0 "A group of influential landowners who share power with the Hoofkommandant"
 ig_burgermag:0 "Burgermag"
 ig_burgermag_desc:0 "With it's origins in the old settler militias, the Burgermag are the officiers and professional soldiers invested in our countries defence"
 ig_winkeliers:0 "Winkeliers"
 ig_winkeliers_desc:0 "The merchants, shopkeepers and other wealthy individuals that hold power in the country"
