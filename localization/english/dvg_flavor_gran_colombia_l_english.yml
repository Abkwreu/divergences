#Journal Entries
 je_caladeran_war_of_independence_gran_colombia:0 "The Caladeran War for Independence"
 je_caladeran_war_of_independence_gran_colombia_reason:0 "Should we fail in this war, Gran Colombia may very well collapse"

 #Events
 dvg_gran_colombia.1.t:0 "The Caladeran War for Independence"
 dvg_gran_colombia.1.d:0 "A Sister State In The South?"
 dvg_gran_colombia.1.f:0 "Another one of the Spanish colonies, Caladero, has joined our cry for resistance against spain! We shall help them! However, should we fail, the people of our nation might lose hope in the idea of Gran Colombia."
 dvg_gran_colombia.1.a:0 "Gran Colombia shall survive!"
 dvg_gran_colombia.2.t:0 "Success in the Caladeran War!"
 dvg_gran_colombia.2.d:0 "Glorious Day!"
 dvg_gran_colombia.2.f:0 "Our brothers in the south have driven the Spanish off of Ameriga!"
 dvg_gran_colombia.2.a:0 "Celebrate!"
 dvg_gran_colombia.3.t:0 "The Collapse of Gran Colombia..."
 dvg_gran_colombia.3.d:0 "La Muerte..."
 dvg_gran_colombia.3.f:0 "With the failure of the combined forces of Gran Colombia and Caladero to beat the spanish, the government of Gran Colombia has collapsed, with the north and south breaking free. Rumours abound of a new era of spanish dominance over not only Ameriga, but Arcadia as well..."
 dvg_gran_colombia.3.a:0 "We are forced to retreat inwards to Mexico."
 dvg_gran_colombia.3.b:0 "We will form a new union in the south!"
 dvg_gran_colombia.3.c:0 "Lusitania lives!"
 dvg_gran_colombia.4.t:0 "The Fate of Mexico"
 dvg_gran_colombia.4.d:0 "The Fate of Mexico"
 dvg_gran_colombia.4.f:0 "The Fate of Mexico"
 dvg_gran_colombia.4.a:0 "Mexico Completely Collapses!"
 dvg_gran_colombia.4.b:0 "Jalisco Declares Independence!"
 dvg_gran_colombia.4.c:0 "A United Mexico"
