 #cape_colony_primer.1
 dvg_cape_colony.1.t: "The Dissolution of the cape"
 dvg_cape_colony.1.d: "With the Viceroy's humiliation of losing a war to his bastard son, the loss of the only heir and the disintegration of his military; the Burgundian crown decided to dissolve the viceroyalty and establish a directly appointed colonial administration. "
 dvg_cape_colony.1.f: "'Didya hear they brought in a new viceroy?' 
 'Think they call him the governor now.' 
 'Well what's the difference?'" 
 dvg_cape_colony.1.a: "'One governs, the other viceroys.'"